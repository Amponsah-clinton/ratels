<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RATEL Movement{% endblock %}</title>
    <!--[if mso]>
    <style type="text/css">body, table, td {font-family: Arial, sans-serif !important;}</style>
    <![endif]-->
</head>
<body style="margin:0;padding:0;background-color:#f5f5f5;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;line-height:1.6;color:#1a1a1a;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color:#f5f5f5;">
        <tr>
            <td align="center" style="padding:40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width:600px;background-color:#ffffff;border:1px solid #e5e7eb;border-radius:8px;overflow:hidden;">
                    <!-- Header with Logo -->
                    <tr>
                        <td style="padding:32px 40px 24px;text-align:center;border-bottom:1px solid #e5e7eb;background-color:#ffffff;">
                            <img src="https://res.cloudinary.com/dmqizfpyz/image/upload/v1769424497/mmm_lyzhlw.png" alt="RATEL Movement" width="72" height="72" style="display:block;margin:0 auto 16px;border-radius:8px;">
                            <h1 style="margin:0;font-size:22px;font-weight:600;color:#111827;letter-spacing:-0.3px;">
                                RATEL Movement
                            </h1>
                        </td>
                    </tr>
                    <!-- Content -->
                    <tr>
                        <td style="padding:32px 40px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding:24px 40px;background-color:#f9fafb;border-top:1px solid #e5e7eb;">
                            <p style="margin:0 0 8px;font-size:13px;color:#6b7280;text-align:center;">
                                &copy; {{ current_year|default:"2026" }} RATEL Movement. All rights reserved.
                            </p>
                            <p style="margin:0;font-size:12px;color:#9ca3af;text-align:center;">
                                Powered by <a href="https://metascholar.academicdigital.space/" target="_blank" rel="noopener" style="color:#374151;text-decoration:none;font-weight:500;">Metascholar Consult Limited</a>
                            </p>
                            <p style="margin:8px 0 0;font-size:11px;color:#9ca3af;text-align:center;font-style:italic;">
                                This is an automated email. Please do not reply directly.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
